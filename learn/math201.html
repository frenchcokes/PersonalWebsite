<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel = "stylesheet" href = "studyStyle.css">

        <script type=”text/javascript” src=”http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML”></script>
        
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    </head>
    <body>
        <div class = "background-rectangle">
            <div class = "content" id = "top">
                
                <h4>Math 201</h4>

                <hr>

                <h2>Separable Equations</h2>
                <p>Equations 

                    When \(a \ne 0\), there are two solutions to \(ax^2 + bx + c = 0\) and they are
                    \[x = {-b \pm \sqrt{b^2-4ac} \over 2a}\]
                </p>
                    

                

                <hr>
                
                <footer>Website and Design by me: Sean Mah</footer>
                    
                <hr>
            </div>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var scrollButtons = document.querySelectorAll("button");
        
                function scrollToTarget(event) {
                    var targetId = event.target.getAttribute('data-target');
                    var targetSection = document.getElementById(targetId);
        
                    if (targetSection) {
                        targetSection.scrollIntoView({
                            behavior: 'smooth'
                        });
                    }
                }
        
                scrollButtons.forEach(function (button) {
                    button.addEventListener('click', scrollToTarget);
                });
            });
        </script>

    </body>
</html>
